<section>
    <section>
        <div id=toolbar__ID class="navbar navbar-default" style='background-color: #ccc;'>
            <span id=title__ID></span>
        </div>
        <div id=table__ID>
            <table id=grid__ID></table>
        </div>
    </section>
</section>
<script>
    function F__ID(){
        //-------------------------------
        $('#title__ID').text("IT System Information");
        var sheet="Information System";
        $('#D__ID').on('load',function(){  
            $vm.request({cmd:'file3',folder:'it-information',filename:'information-system.xlsx',encoding:'base64'},function(res){
                var workbook = XLSX.read(res.result, {type:"base64"});
                workbook.SheetNames.forEach(function(sheetName) {
                    if(sheetName==sheet){
                        var jdata=XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], {header:1});
                        var txt=$vm.json_to_table(jdata);
                        $('#grid__ID').html(txt);
                    }
                })
            });
        })
        //-------------------------------
    }
</script>
